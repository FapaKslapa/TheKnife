<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App JavaFX con WebView</title>
    <script>
        // Funzione per il primo pulsante
        function showName() {
            const data = window.javaConnector.getName(); // Usa il nuovo bridge
            document.getElementById("dynamic-text").innerText = "Nome ricevuto da Java: " + data.name;
        }

        // Funzione per il secondo pulsante
        function showHelloWorld() {
            const data = window.javaConnector.getHelloWorld(); // Usa il nuovo bridge
            document.getElementById("dynamic-text").innerText = "Messaggio ricevuto da Java: " + data.message;
        }
    </script>
</head>
<body>
<h1 id="dynamic-text">Premi un pulsante per cambiare questo testo</h1>
<button onclick="showName()">Mostra Nome</button>
<button onclick="showHelloWorld()">Mostra Hello World</button>
</body>
</html>
